{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title%}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css'%}">
    <script src="https://kit.fontawesome.com/07f5e7dd19.js" crossorigin="anonymous"></script>
</head>
<body>
    <aside>
        <img src="{% static 'main/img/btc.svg' %}">
        <span class="logo">BTC</span>
        <h3>Navigation</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i>Main</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-solid fa-phone"></i>Contacts</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-solid fa-circle-info"></i>About us</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fa-solid fa-circle-info"></i>News</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info">Add article</button></li></a>

        </ul>
    </aside>
    <main>{% block content%}{% endblock %}</main>
</body>
</html>
