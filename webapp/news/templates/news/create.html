{% extends 'main/layout.html' %}
{% block title %}Article adding form{% endblock %}
{% block content %}
    <div class="features">
        <h1>Article adding form</h1>
        <form method="post" >
            {% csrf_token %}<br>
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            <span>{{ error }}</span>
            <button class = "btn btn-success" type="submit">Add article</button>
        </form>
    </div>
{% endblock %}
