{% extends 'main/layout.html' %}
{% block title %}{{ article.title }}{% endblock %}
{% block content %}
    <div class="features">
        <h1>{{ article.title }}</h1>
        <p>{{ article.date }}</p>
        <p>{{ article.full_text }}</p>
        <a href="{% url 'news-delete' article.id %}"><li><button class="btn btn-danger">Delete article</button></li></a>
        <a href="{% url 'news-update' article.id %}"><li><button class="btn btn-info">Update article</button></li></a>

    </div>
{% endblock %}
