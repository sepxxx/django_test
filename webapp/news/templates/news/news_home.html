{% extends 'main/layout.html' %}
{% block title %}SITE NEWS{% endblock %}
{% block content %}
    <div class="features">
        <h1>SITE NEWS</h1>
        {% if news %}
            {% for el in news%}
                <div class="alert alert-warning">
                    <h3> {{el.title}}</h3>
                    <p>{{el.anons}}</p>
                    <a href="{% url 'news-detail' el.id %}" class="btn btn-warning">Read details</a>
                </div>
            {% endfor %}
        {% else %}
            <p>No articles</p>
        {% endif %}
    </div>
{% endblock %}
